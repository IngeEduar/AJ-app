<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Chimbita</title>
    <style>
        body {
            background-color: #6bd370;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            color: #ff6666;
        }

        p {
            color: #339966;
            font-size: 18px;
        }

            border: 2px solid #ffcc00;

            border-radius: 10px;
            background-color: #fff2cc;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi Página Chimbita</h1>
    <div class="chimba-box">
        <p>¡Esto es lo más chimbita que encontrarás en la web!</p>
        <p>¡A disfrutar del estilo retro!</p>
    </div>
</body>
</html>
